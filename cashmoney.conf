<VirtualHost *:80>

    ServerName cashmoney.stuycs.org

    WSGIScriptAlias / /var/www/cashmoney/cashmoney.wsgi
    <Directory /var/www/cashmoney/cashmoney/>
        Order allow,deny
        Allow from all
    </Directory>

    Alias /static /var/www/cashmoney/cashmoney/static
    <Directory /var/www/cashmoney/cashmoney/static/>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>

