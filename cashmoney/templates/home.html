{%extends 'base.html'%}


{%block body%}

<div class = "row" id = "feed">

  {% for post in feed %}

  <div class = "post col-sm-3" style = "margin-right: 10%; margin-left:10%; margin-bottom:10%">

    <h4> {{post['title']}} </h4>
    <img class = "img-responsive" src = {{post['img']}} style = "height: 10%"></img>
    {{post['description']}}

  </div>

  {%endfor%}

</div>

{%endblock%}
