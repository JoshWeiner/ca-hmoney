<!DOCTYPE html>
{% extends "base.html"%}

<html>
  <head>
    <link rel="stylesheet" href="../static/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>For Finding School ID</title>
  </head>

  <body>
  </body>
  {% block body %}
  <center>

          <div class="container">
              <div class="col-md-12">
                  <br><br>
              </div>
              <img src="/static/logo.png" alt="logo" width="230">
              <br><br>
              <div class="intro">
                  <h1 class="glow">Sign Up Below:</h1>
              </div>
              <br>

              <div class="row">
                  <div class="col-sm-12">
                      <div class= "signuper">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <form action="/authenticate">
                        <div class="form-group mb-1">
                            <input type="text" name="user" class="form-control-md" placeholder="Email" required>
                        </div>

                          <div class="form-group mb-1">
                              <input type="text" name="Fname" class="form-control-md" placeholder="First Name" required>
                              <input type="text" name="Lname" class="form-control-md" placeholder="Last Name" required>

                          </div>

                          <div class="form-group mt-0 mb-1">
                              <input type="password" name="pass1" class="form-control-md" placeholder="Password" required>
                              <input type="password" name="pass2" class="form-control-md" placeholder="Re-enter Password" required>
                          </div>
                          <br>
                          <div class= "signuper">
                              <button class="btn btn-info mt-0" type="submit">Submit</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <div class='row'>
              <div class='col-sm-12'>
                  <br>
              </div>

          </div>
      </center>
  {% endblock %}


</html>
