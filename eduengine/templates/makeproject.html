<!DOCTYPE html>
{% extends "base.html"%}

<html>

<head>
  <link rel="stylesheet" href="../static/home.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <title>Make A Project</title>
</head>

<body>
</body>
{% block body %}
<center>

  <div class="container">
    <div class="col-md-12">
      <br><br>
    </div>
    <img src="/static/logo.png" alt="logo" width="230">
    <br><br>
    <div class="intro">
      <h1 class="glow">Enter Project Information Below:</h1>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-12">
        <div class="signuper">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form action="/processproject" method="POST">
          <div class="form-group mb-1">
            <input type="text" name="title" class="form-control-md" placeholder="Title" required>
          </div>
          <div class="form-group mb-1">
		  <textarea name="description" class="form-control-md" placeholder="Description" style="height:200px;width:500px;" required> </textarea>
          </div>
          <div class="form-group mb-1">
            <input type="number" name="goal" class="form-control-md" placeholder="Funding Goal" required>
          </div>
          <br>
          <div class="signuper">
            <button class="btn btn-info mt-0" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-12'>
      <br>
    </div>

  </div>
</center>
{% endblock %}


</html>
